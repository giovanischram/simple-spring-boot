<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Pessoas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Pessoas</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${person}" th:action="@{/persons}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" th:field="*{name}" /> 
					<input type="text" class="form-control" placeholder="Documento" th:field="*{document}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Documento</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="person : ${persons}">
						<td th:text="${person.name}"></td>
						<td th:text="${person.document}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
